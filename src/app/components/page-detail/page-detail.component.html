<div class="content-wrapper">
  <section class="content-header">
    <h5>Test Call Api Angular 7.</h5>
  </section>
  <section class="content">
    <div class="container">
      <table id="detailUser" class="table table-striped table-bordered">
        <thead>
          <tr class="info">
            <th>Id</th>
            <th>Name</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of MockApi; let i=index">
            <th *ngIf="i<10">{{result.id}}</th>
            <th *ngIf="i<10">{{result.name}}</th> 
            <th *ngIf="i<10">{{result.email}}</th> 
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
